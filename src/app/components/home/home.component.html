<div class="container main-container">
  <h1>YouTube Channel</h1>
  <hr>

  <div class="card-columns" *ngIf="videos.length >0">
    <div class="card" *ngFor="let video of videos">
      <img class="card-img-top" [src]="video.thumbnails.high.url" [alt]="video.title">
      <div class="card-body">
        <h5 class="card-title">{{ video.title }}</h5>
        <button (click)="viewVideo()" class="btn btn-outline-primary btn-block">View Video</button>
      </div>
    </div>
  </div>

</div>
