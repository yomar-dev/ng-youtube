<div class="container main-container">
  <h1>YouTube Channel</h1>
  <hr>

  <div class="card-columns" *ngIf="videos.length >0">
    <div class="card" *ngFor="let video of videos">
      <img class="card-img-top" [src]="video.thumbnails.high.url" [alt]="video.title">
      <div class="card-body">
        <h5 class="card-title">{{ video.title }}</h5>
        <button (click)="viewVideo(video)" class="btn btn-outline-primary btn-block">View Video</button>
      </div>
    </div>
  </div>

  <button (click)="loadMore()" class="btn btn-outline-primary btn-block">Load more videos</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content" *ngIf="videoSelected">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ videoSelected.title }}</h5>
      </div>
      <div class="modal-body">
        <iframe width="100%" height="315" [src]="videoSelected.resourceId.videoId | videoYoutube" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
      <div class="modal-footer">
        <button (click)="closeVideo()" type="button" class="btn btn-secondary">Close</button>
      </div>
    </div>
  </div>
</div>

</div>
